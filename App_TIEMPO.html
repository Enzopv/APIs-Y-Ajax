<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>App Tiempo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                url = "http://api.openweathermap.org/data/2.5/weather?q=" + $('#texto').val() + "&APPID=e5a77e3925861fa4205664d3a224f7a3&units=metric";
                $.get(url, function(res) {
                    console.log(res);
                    $('body').append("<p>" + res.name + ": " + res.weather[0].description + "</p>");
                    $('body').append("<p> Temperatura: " + res.main.temp + "Â°C</p>");
                    $('body').append("<p> Coordenadas: " + res.coord.lon + ", " + res.coord.lat + "</p>");
                }, 'json');
                return false;
            });
        });
    </script>
</head>


<body class="container">
    <form class="mt-5 pt-5 pl-4" action="http://api.openweathermap.org/data/2.5/weather?q=">
        <label class="font-weight-bold" for="texto">CIUDAD:</label>
        <input id="texto" type="text">
        <button type="submit">Buscar</button>
    </form>
</body>

</html>
